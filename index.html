
<!doctype html>
<html lang="en">
   <head>
      <meta name="ad.size" content="width=300,height=250">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Berger World Cup Match Win Prediction Campaign</title>
      <link type="text/css" rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="slide_1 absolute show">
         <div class="teamA_flag absolute flag_animate">
            <img src="//ms.purplepatch.online/jarvis/berger/predict_video/images/1.png" alt="img" class="flag">
         </div>
         <div class="teamB_flag absolute flag_animate">
            <img src="//ms.purplepatch.online/jarvis/berger/predict_video/images/2.png" alt="img" class="flag">
         </div>
         <div class="click absolute">
            <img src="//ms.purplepatch.online/jarvis/berger/predict_video/images/click.png" alt="click" class="click_icon">
         </div>
         <p class="text flag_animate absolute"> WHO WILL WIN??  </p>
      </div>
      <div class="slide_2 absolute hidden">
        <div class=" absolute flag_animate" style="height: 85px; width: 243px;top:100px;left: 0;right: 0;margin: 0 auto;" >
            <img src="product.png" alt="img" class="">
         </div>
         <!-- <video id="vid" class="absolute">
            <source src="//ms.purplepatch.online/jarvis/berger/predict_video/berger.mp4" type="video/mp4">
         </video>
         <div class="vid-overlay absolute"></div>
         <div class="vid_full absolute">
            <div class="link_text"></div>
         </div> -->
      </div>
      <div class="slide_3 absolute hidden">
         <div class="teamA_icon absolute flag_animate">
            <img src="//ms.purplepatch.online/jarvis/berger/predict_video/images/1.png" alt="img" class="icon">
         </div>
         <div class="teamB_icon absolute flag_animate">
            <img src="//ms.purplepatch.online/jarvis/berger/predict_video/images/2.png" alt="img" class="icon">
         </div>

         <div class="predict_box absolute">
            <div class="predict_box1 absolute">30%</div>
            <div class="predict_box2 absolute">70%</div>
         </div>
         
      </div>
      <script type="text/javascript" src="//ms.purplepatch.online/jarvis/berger/predict_video/script.js"></script>
   </body>
</html>
